{% extends 'base.html' %}
{% block title %}Nova senha{% endblock %}
{% block content %}
<h1>Definir nova senha</h1>
{% if validlink %}
  <form method="post" style="max-width:420px; background:var(--card-bg); padding:1rem; border:1px solid var(--card-border); border-radius:8px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Salvar nova senha</button>
  </form>
{% else %}
  <p>O link de redefinição é inválido ou expirou. Solicite um novo.</p>
{% endif %}
{% endblock %}
