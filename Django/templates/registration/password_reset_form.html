{% extends 'base.html' %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<h1>Recuperar senha</h1>
<p class="muted">Informe seu e-mail para receber um link de redefinição de senha.</p>
<form method="post" style="max-width:420px; background:var(--card-bg); padding:1rem; border:1px solid var(--card-border); border-radius:8px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Enviar link</button>
</form>
{% endblock %}
